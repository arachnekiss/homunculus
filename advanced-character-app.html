  <script>
    // API URL
    const API_URL = window.location.origin;
    
    // DOM ìš”ì†Œ
    const characterSelection = document.getElementById('characterSelection');
    const charactersGrid = document.getElementById('charactersGrid');
    const appContainer = document.getElementById('appContainer');
    const characterMainImage = document.getElementById('characterMainImage');
    const canvasContainer = document.getElementById('canvasContainer');
    const emotionBadge = document.getElementById('emotionBadge');
    const speechBubble = document.getElementById('speechBubble');
    const speechText = document.getElementById('speechText');
    const chatLog = document.getElementById('chatLog');
    const chatLogToggle = document.getElementById('chatLogToggle');
    const messageInput = document.getElementById('messageInput');
    const voiceInputButton = document.getElementById('voiceInputButton');
    const voiceModeOverlay = document.getElementById('voiceModeOverlay');
    const voiceStatus = document.getElementById('voiceStatus');
    const voiceCancelButton = document.getElementById('voiceCancelButton');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');
    const errorMessage = document.getElementById('errorMessage');
    const muteToggle = document.getElementById('muteToggle');
    const backButton = document.getElementById('backButton');
    
    // ìƒíƒœ ë³€ìˆ˜
    let currentCharacter = null;
    let chatHistory = [];
    let isVoiceMode = false;
    let recognition = null;
    let isMuted = false;
    let isLoading = true;

    // ìºë¦­í„° í†µí•© ì»¨íŠ¸ë¡¤ëŸ¬
    let characterController = null;
    
    // ì´ˆê¸°í™”
    function initApp() {
      initializeVoiceRecognition();
      fetchCharacters();
      
      // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
      messageInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
      });
      
      voiceInputButton.addEventListener('click', toggleVoiceMode);
      voiceCancelButton.addEventListener('click', cancelVoiceMode);
      
      chatLogToggle.addEventListener('click', () => {
        chatLog.classList.toggle('open');
      });
      
      muteToggle.addEventListener('click', toggleMute);
      
      backButton.addEventListener('click', showCharacterSelection);
    }
    
    // ìŒì„± ì¸ì‹ ì´ˆê¸°í™”
    function initializeVoiceRecognition() {
      if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'ko-KR';
        
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          messageInput.value = transcript;
          sendMessage();
          cancelVoiceMode();
        };
        
        recognition.onend = () => {
          if (isVoiceMode) {
            voiceStatus.textContent = 'ìŒì„±ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
            setTimeout(cancelVoiceMode, 2000);
          }
        };
        
        recognition.onerror = (event) => {
          if (event.error === 'no-speech') {
            voiceStatus.textContent = 'ìŒì„±ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
          } else {
            voiceStatus.textContent = 'ìŒì„± ì¸ì‹ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
          }
          setTimeout(cancelVoiceMode, 2000);
        };
      }
    }
    
    // ìºë¦­í„° ì •ë³´ ê°€ì ¸ì˜¤ê¸°
    async function fetchCharacters() {
      try {
        showLoading('ìºë¦­í„° ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...');
        
        const response = await fetch(`${API_URL}/api/characters`);
        const data = await response.json();
        
        if (data.success && data.characters && data.characters.length > 0) {
          characters = data.characters;

    // ìºë¦­í„° ë Œë”ë§
    function renderCharacters() {

    // ìºë¦­í„° ì„ íƒ
    function selectCharacter(character) {
      currentCharacter = character;
      chatHistory = [];
      
      // UI ì—…ë°ì´íŠ¸
      characterMainImage.src = getCharacterImageUrl(character.name, character.image_url);

      characterSelection.classList.add('hidden');

      // í¬ì»¤ìŠ¤
      setTimeout(() => {

      // ìºë¦­í„° ì—”ì§„ ì´ˆê¸°í™”
      setTimeout(() => {
        // ê¸°ì¡´ ì»¨íŠ¸ë¡¤ëŸ¬ í•´ì œ
        if (characterController) {

        // ê³ ê¸‰ ìºë¦­í„° í†µí•© ì»¨íŠ¸ë¡¤ëŸ¬ ì´ˆê¸°í™”
        characterController = new CharacterIntegrationController({

          emotionBadgeSelector: '#emotionBadge',

          width: 512,

        // ì¸ì‚¬ ë©”ì‹œì§€
        const greeting = `ì•ˆë…•í•˜ì„¸ìš”! ì €ëŠ” ${character.name}ì…ë‹ˆë‹¤. ${character.description} ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì„¸ìš”!`;
        
        setTimeout(() => {
          // ëŒ€í™” ì¶”ê°€
          addToChatLog('ai', character.name, greeting);
          
          // ë§í•˜ê¸° ì• ë‹ˆë©”ì´ì…˜
          if (characterController) {
            characterController.speak(greeting, 'happy').catch(err => {
              console.error('ì• ë‹ˆë©”ì´ì…˜ ì˜¤ë¥˜:', err);
              receiveMessage(greeting, 'happy');

          } else {
            receiveMessage(greeting, 'happy');

      }, 500);
    }
    
    // ìºë¦­í„° ì„ íƒ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ê¸°
    function showCharacterSelection() {
      appContainer.classList.add('hidden');

      chatLog.innerHTML = '';
      
      // ì• ë‹ˆë©”ì´ì…˜ ì¤‘ì§€
      if (characterController) {
        characterController.dispose();

    // ë©”ì‹œì§€ ì „ì†¡
    async function sendMessage() {
      if (!currentCharacter) return;
      
      const message = messageInput.value.trim();
      if (!message) return;
      
      // ì…ë ¥ì°½ ì´ˆê¸°í™”
      messageInput.value = '';
      
      // ì±„íŒ… ë¡œê·¸ì— ë©”ì‹œì§€ ì¶”ê°€
      addToChatLog('user', 'ì‚¬ìš©ì', message);
      
      // ì±„íŒ… ê¸°ë¡ì— ì¶”ê°€
      chatHistory.push({
        role: 'user',
        content: message
      });
      
      // íƒ€ì´í•‘ ì• ë‹ˆë©”ì´ì…˜ í‘œì‹œ
      showTypingAnimation();
      
      try {
        // API í˜¸ì¶œ
        const response = await fetch(`${API_URL}/api/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: message,
            persona: currentCharacter.personality,
            history: chatHistory
          })
        });
        
        const data = await response.json();
        
        // íƒ€ì´í•‘ ì• ë‹ˆë©”ì´ì…˜ ìˆ¨ê¸°ê¸°
        hideTypingAnimation();
        
        if (data.response) {
          // ì±„íŒ… ë¡œê·¸ì— ì‘ë‹µ ì¶”ê°€
          addToChatLog('ai', currentCharacter.name, data.response);
          
          // ì±„íŒ… ê¸°ë¡ì— ì¶”ê°€
          chatHistory.push({
            role: 'assistant',
            content: data.response
          });
          
          // ê°ì • ë¶„ì„ ë° ë§í•˜ê¸° ì• ë‹ˆë©”ì´ì…˜
          const emotion = data.emotion || 'neutral';
          
          // ê³ ê¸‰ ì»¨íŠ¸ë¡¤ëŸ¬ë¡œ ë§í•˜ê¸°
          if (characterController) {
            characterController.speak(data.response, emotion).catch(err => {
              console.error('ì• ë‹ˆë©”ì´ì…˜ ì˜¤ë¥˜:', err);
              receiveMessage(data.response, emotion);
            });
          } else {
            receiveMessage(data.response, emotion);
          }
        } else {
          showError('ì‘ë‹µì„ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
        }
      } catch (error) {
        hideTypingAnimation();
        console.error('ì±„íŒ… ì˜¤ë¥˜:', error);
        showError('ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      }
    }
    
    // ë©”ì‹œì§€ ìˆ˜ì‹  (ê¸°ë³¸ ì• ë‹ˆë©”ì´ì…˜)
    function receiveMessage(message, emotion = 'neutral') {
      // ê°ì • í‘œì‹œ
      if (emotion && emotion !== 'neutral') {
        emotionBadge.textContent = translateEmotion(emotion);
        emotionBadge.classList.add('visible');
      } else {
        emotionBadge.classList.remove('visible');
      }
      
      // ë§í’ì„  í‘œì‹œ
      speechText.textContent = message;
      speechBubble.classList.add('visible');
      
      // ë§í•˜ê¸° ì• ë‹ˆë©”ì´ì…˜
      characterMainImage.classList.add('speaking');
      
      // ìŒì†Œê±°ê°€ ì•„ë‹ˆë©´ ìŒì„± í•©ì„±
      if (!isMuted && window.speechSynthesis) {
        speak(message);
      }
      
      // íƒ€ì´ë¨¸ë¡œ ë§í•˜ê¸° ì¢…ë£Œ
      setTimeout(() => {
        speechBubble.classList.remove('visible');
        characterMainImage.classList.remove('speaking');
        emotionBadge.classList.remove('visible');
      }, message.length * 80 + 3000);
    }
    
    // ì±„íŒ… ë¡œê·¸ì— ë©”ì‹œì§€ ì¶”ê°€
    function addToChatLog(type, sender, message) {
      const logMessage = document.createElement('div');
      logMessage.className = 'log-message';

        logMessage.innerHTML = `

      } else {
        const avatarSrc = currentCharacter ? getCharacterImageUrl(currentCharacter.name, currentCharacter.image_url) : '';
        
        logMessage.innerHTML = `
          <img src="${avatarSrc}" class="log-avatar" alt="${sender}">
          <div class="log-content">
            <div class="log-sender">${sender}</div>

      chatLog.appendChild(logMessage);

    // íƒ€ì´í•‘ ì• ë‹ˆë©”ì´ì…˜ í‘œì‹œ
    function showTypingAnimation() {
      // ê¸°ì¡´ íƒ€ì´í•‘ ì• ë‹ˆë©”ì´ì…˜ ì œê±°
      hideTypingAnimation();
      
      // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° ì¶”ê°€
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'log-message typing-indicator';

    // íƒ€ì´í•‘ ì• ë‹ˆë©”ì´ì…˜ ìˆ¨ê¸°ê¸°
    function hideTypingAnimation() {
      const typingIndicator = document.getElementById('typingIndicator');

    // ìŒì„± í•©ì„±
    function speak(text) {
      if (!window.speechSynthesis) return;
      
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ko-KR';
      
      // ê°€ëŠ¥í•œ ìŒì„± ì¤‘ ì—¬ì„± ìŒì„± ì„ íƒ ì‹œë„
      const voices = window.speechSynthesis.getVoices();
      const femaleVoice = voices.find(voice => voice.lang.includes('ko') && voice.name.includes('Female'));
      
      if (femaleVoice) {
        utterance.voice = femaleVoice;
      }
      
      window.speechSynthesis.speak(utterance);
    }
    
    // ìŒì„± ì¸ì‹ ëª¨ë“œ ì „í™˜
    function toggleVoiceMode() {
      if (!recognition) {
        showError('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
        return;

      isVoiceMode = true;

      voiceModeOverlay.classList.add('active');
      voiceInputButton.classList.add('listening');
      
      try {

    // ìŒì„± ì¸ì‹ ëª¨ë“œ ì·¨ì†Œ
    function cancelVoiceMode() {
      if (recognition) {
        try {
          recognition.stop();
        } catch (error) {
          console.error('ì¸ì‹ ì¤‘ì§€ ì˜¤ë¥˜:', error);
        }

      isVoiceMode = false;

      voiceInputButton.classList.remove('listening');
    }
    
    // ìŒì†Œê±° ì „í™˜
    function toggleMute() {
      isMuted = !isMuted;

      } else {

      if (isMuted && window.speechSynthesis) {

      }
    }
    
    // ìºë¦­í„° ì´ë¯¸ì§€ URL ê°€ì ¸ì˜¤ê¸°
    function getCharacterImageUrl(name, path) {

      if (path && (path.startsWith('http://') || path.startsWith('https://'))) {

    // ê°ì • ì´ë¦„ ë²ˆì—­
    function translateEmotion(emotion) {

        'excited': 'ì‹ ë‚¨ğŸ˜„',

    // ë¡œë”© í‘œì‹œ
    function showLoading(text) {

    // ì˜¤ë¥˜ ë©”ì‹œì§€ í‘œì‹œ

    // ì•± ì´ˆê¸°í™”

  </script>
