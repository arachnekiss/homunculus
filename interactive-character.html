<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI ìºë¦­í„° ì• ë‹ˆë©”ì´ì…˜ ë°ëª¨</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .header {
      background-color: #8a2be2;
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .character-container {
      position: relative;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f6f1ff;
      overflow: hidden;
    }
    
    .character-image {
      max-height: 90%;
      max-width: 90%;
      object-fit: contain;
    }
    
    .canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    canvas {
      max-height: 90%;
      max-width: 90%;
    }
    
    .controls {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .emotion-controls {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .emotion-btn {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #e2d4f8;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .emotion-btn:hover {
      background-color: #d1bbf3;
    }
    
    .emotion-btn.active {
      background-color: #8a2be2;
      color: white;
    }
    
    .speech-input {
      display: flex;
      gap: 10px;
    }
    
    #speechText {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    
    #speakBtn {
      padding: 0 20px;
      border: none;
      border-radius: 6px;
      background-color: #8a2be2;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    
    #speakBtn:hover {
      background-color: #7526cc;
    }
    
    .emotion-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(138, 43, 226, 0.8);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
    }
    
    .emotion-badge.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .speech-bubble {
      position: absolute;
      max-width: 70%;
      background-color: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 20;
    }
    
    .speech-bubble:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: white transparent transparent;
    }
    
    .speech-bubble.visible {
      opacity: 1;
    }
    
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI ìºë¦­í„° ì• ë‹ˆë©”ì´ì…˜ ë°ëª¨</h1>
    </div>
    
    <div class="character-container">
      <img id="characterImage" class="character-image" src="assets/character_images/gyaru.png" alt="AI ìºë¦­í„°">
      <div id="canvasContainer" class="canvas-container">
        <!-- ìº”ë²„ìŠ¤ëŠ” ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ìƒì„±ë©ë‹ˆë‹¤ -->
      </div>
      
      <div id="emotionBadge" class="emotion-badge"></div>
      
      <div id="speechBubble" class="speech-bubble">
        <p id="speechText"></p>
      </div>
    </div>
    
    <div class="controls">
      <h3>ê°ì • ì„ íƒ</h3>
      <div class="emotion-controls">
        <button class="emotion-btn active" data-emotion="neutral">ê¸°ë³¸</button>
        <button class="emotion-btn" data-emotion="happy">í–‰ë³µ</button>
        <button class="emotion-btn" data-emotion="sad">ìŠ¬í””</button>
        <button class="emotion-btn" data-emotion="angry">í™”ë‚¨</button>
        <button class="emotion-btn" data-emotion="surprised">ë†€ëŒ</button>
        <button class="emotion-btn" data-emotion="embarrassed">ë‹¹í™©</button>
        <button class="emotion-btn" data-emotion="thoughtful">ìƒê°</button>
        <button class="emotion-btn" data-emotion="excited">ì‹ ë‚¨</button>
        <button class="emotion-btn" data-emotion="nervous">ê¸´ì¥</button>
      </div>
      
      <h3>ëŒ€í™” ì…ë ¥</h3>
      <div class="speech-input">
        <input type="text" id="speechInput" placeholder="ìºë¦­í„°ì—ê²Œ ì „í•  ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">
        <button id="speakBtn">ë§í•˜ê¸°</button>
      </div>
      
      <div class="status" id="status">ìƒíƒœ: ì¤€ë¹„ë¨</div>
    </div>
  </div>

  <script>
    // ìº”ë²„ìŠ¤ ì„¤ì •
    const canvasContainer = document.getElementById('canvasContainer');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 512;
    canvas.height = 512;
    canvasContainer.appendChild(canvas);

    // DOM ìš”ì†Œ
    const characterImage = document.getElementById('characterImage');
    const emotionBadge = document.getElementById('emotionBadge');
    const speechBubble = document.getElementById('speechBubble');
    const speechTextElement = document.getElementById('speechText');
    const speechInput = document.getElementById('speechInput');
    const speakBtn = document.getElementById('speakBtn');
    const statusElement = document.getElementById('status');
    const emotionButtons = document.querySelectorAll('.emotion-btn');

    // ìºë¦­í„° ìƒíƒœ
    let currentEmotion = 'neutral';
    let isSpeaking = false;
    let animationId = null;
    let speechTimeout = null;

    // ì´ë¯¸ì§€ ë¡œë“œ
    let characterImg = new Image();
    characterImg.src = characterImage.src;
    characterImg.onload = () => {
      updateStatus('ìºë¦­í„° ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ');
      drawCharacter();
    };

    // ê°ì •ë³„ í•„í„° ë° ë³€í˜• ì •ì˜
    const emotionTransforms = {
      neutral: { 
        filter: 'brightness(1) saturate(1)',
        transform: 'translateY(0px) rotate(0deg)',
        eyeScale: 1, mouthCurve: 0, blushOpacity: 0 
      },
      happy: { 
        filter: 'brightness(1.1) saturate(1.1)',
        transform: 'translateY(-5px) rotate(1deg)',
        eyeScale: 0.8, mouthCurve: 0.3, blushOpacity: 0.2 
      },
      sad: { 
        filter: 'brightness(0.9) saturate(0.85)',
        transform: 'translateY(3px) rotate(-1deg)',
        eyeScale: 1.1, mouthCurve: -0.2, blushOpacity: 0 
      },
      angry: { 
        filter: 'brightness(1.05) saturate(1.2) contrast(1.1)',
        transform: 'translateY(-2px) rotate(-2deg)',
        eyeScale: 0.9, mouthCurve: -0.3, blushOpacity: 0.1 
      },
      surprised: { 
        filter: 'brightness(1.1) saturate(1.05)',
        transform: 'translateY(-8px) rotate(0deg) scale(1.02)',
        eyeScale: 1.3, mouthCurve: 0.1, blushOpacity: 0.15 
      },
      embarrassed: { 
        filter: 'brightness(1.05) saturate(1.1) hue-rotate(5deg)',
        transform: 'translateY(0px) rotate(1.5deg)',
        eyeScale: 0.9, mouthCurve: 0.05, blushOpacity: 0.5 
      },
      thoughtful: { 
        filter: 'brightness(0.95) saturate(0.9)',
        transform: 'translateY(2px) rotate(-0.5deg)',
        eyeScale: 0.95, mouthCurve: -0.05, blushOpacity: 0 
      },
      excited: { 
        filter: 'brightness(1.15) saturate(1.2)',
        transform: 'translateY(-6px) rotate(2deg) scale(1.03)',
        eyeScale: 1.05, mouthCurve: 0.4, blushOpacity: 0.3 
      },
      nervous: { 
        filter: 'brightness(0.95) saturate(0.95)',
        transform: 'translateY(1px) rotate(-1deg)',
        eyeScale: 1.1, mouthCurve: -0.1, blushOpacity: 0.2 
      }
    };

    // ê°ì •ì— ë”°ë¥¸ í‘œì • ë§¤í•‘
    const facialFeatures = {
      eyes: { x: 256, y: 200, width: 120, height: 40 },
      mouth: { x: 256, y: 260, width: 100, height: 30 },
      leftCheek: { x: 200, y: 220 },
      rightCheek: { x: 312, y: 220 }
    };

    // ìºë¦­í„° ë Œë”ë§
    function drawCharacter() {
      if (!characterImg.complete) return;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // í˜¸í¡ ì• ë‹ˆë©”ì´ì…˜
      const breathOffset = isSpeaking ? 0 : Math.sin(Date.now() * 0.001) * 3;
      
      // ê°ì • ë³€í˜• ê°€ì ¸ì˜¤ê¸°
      const transform = emotionTransforms[currentEmotion];
      
      // ìº”ë²„ìŠ¤ ì¤‘ì•™ ê¸°ì¤€ì 
      ctx.save();
      ctx.translate(canvas.width/2, canvas.height/2);
      
      // ê°ì •ì— ë”°ë¥¸ ê¸°ìš¸ê¸°ì™€ ìœ„ì¹˜ ë³€ê²½ ì ìš©
      const transformValues = parseTransform(transform.transform);
      ctx.rotate(transformValues.rotate * Math.PI / 180);
      ctx.translate(0, breathOffset + transformValues.translateY);
      ctx.scale(transformValues.scale, transformValues.scale);
      
      // ê¸°ë³¸ ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
      ctx.drawImage(
        characterImg, 
        -characterImg.width/2, 
        -characterImg.height/2, 
        characterImg.width, 
        characterImg.height
      );
      
      // ë§í•˜ê¸° ì• ë‹ˆë©”ì´ì…˜ (ì… ì›€ì§ì„)
      if (isSpeaking) {
        drawMouth(transform.mouthCurve);
      }
      
      // ë¶€ë„ëŸ¬ì›€ í‘œí˜„ (ë³¼ ë¶‰ì–´ì§)
      if (transform.blushOpacity > 0) {
        drawBlush(transform.blushOpacity);
      }
      
      ctx.restore();
      
      // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
      animationId = requestAnimationFrame(drawCharacter);
    }
    
    // ì… ì• ë‹ˆë©”ì´ì…˜ ê·¸ë¦¬ê¸°
    function drawMouth(baseCurve) {
      const time = Date.now() * 0.01;
      const openAmount = Math.abs(Math.sin(time * 0.1)) * 10 + 5;
      const width = facialFeatures.mouth.width * (0.8 + Math.sin(time * 0.08) * 0.2);
      
      if (openAmount > 3) {
        // ì… ë²Œë¦¼ í‘œí˜„
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.beginPath();
        ctx.ellipse(
          0, facialFeatures.mouth.y - canvas.height/2, 
          width/2, openAmount, 
          0, 0, Math.PI * 2
        );
        ctx.fill();
      } else {
        // ì… ë¯¸ì†Œ/ì°¡ê·¸ë¦¼ í‘œí˜„
        const curveHeight = baseCurve * 20;
        
        ctx.strokeStyle = 'rgba(0, 0, 0, 0.6)';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(-facialFeatures.mouth.width/2, 0);
        ctx.quadraticCurveTo(
          0, curveHeight, 
          facialFeatures.mouth.width/2, 0
        );
        ctx.stroke();
      }
    }
    
    // ë³¼ ë¶‰ì–´ì§ í‘œí˜„
    function drawBlush(opacity) {
      const leftX = facialFeatures.leftCheek.x - canvas.width/2;
      const leftY = facialFeatures.leftCheek.y - canvas.height/2;
      const rightX = facialFeatures.rightCheek.x - canvas.width/2;
      const rightY = facialFeatures.rightCheek.y - canvas.height/2;
      
      const drawCheek = (x, y) => {
        const gradient = ctx.createRadialGradient(x, y, 0, x, y, 25);
        gradient.addColorStop(0, `rgba(255, 150, 150, ${opacity})`);
        gradient.addColorStop(1, 'rgba(255, 150, 150, 0)');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, 25, 0, Math.PI * 2);
        ctx.fill();
      };
      
      drawCheek(leftX, leftY);
      drawCheek(rightX, rightY);
    }
    
    // CSS transform ê°’ íŒŒì‹±
    function parseTransform(transformStr) {
      const result = {
        translateY: 0,
        rotate: 0,
        scale: 1
      };
      
      // translateY ì¶”ì¶œ
      const translateMatch = transformStr.match(/translateY\(([^)]+)\)/);
      if (translateMatch) {
        result.translateY = parseFloat(translateMatch[1]);
      }
      
      // rotate ì¶”ì¶œ
      const rotateMatch = transformStr.match(/rotate\(([^)]+)deg\)/);
      if (rotateMatch) {
        result.rotate = parseFloat(rotateMatch[1]);
      }
      
      // scale ì¶”ì¶œ
      const scaleMatch = transformStr.match(/scale\(([^)]+)\)/);
      if (scaleMatch) {
        result.scale = parseFloat(scaleMatch[1]);
      }
      
      return result;
    }
    
    // ê°ì • ë³€ê²½
    function changeEmotion(emotion) {
      if (currentEmotion === emotion) return;
      
      currentEmotion = emotion;
      updateStatus(`ê°ì • ë³€ê²½: ${translateEmotion(emotion)}`);
      
      // ê°ì • ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
      emotionButtons.forEach(btn => {
        if (btn.dataset.emotion === emotion) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
      
      // ê°ì • ë°°ì§€ í‘œì‹œ
      showEmotionBadge(emotion);
    }
    
    // ê°ì • ë°°ì§€ í‘œì‹œ
    function showEmotionBadge(emotion) {
      emotionBadge.textContent = translateEmotion(emotion);
      emotionBadge.classList.add('visible');
      
      setTimeout(() => {
        emotionBadge.classList.remove('visible');
      }, 3000);
    }
    
    // ë§í•˜ê¸°
    function speak(text) {
      if (isSpeaking) {
        stopSpeaking();
      }
      
      // ë§í’ì„  í‘œì‹œ
      speechTextElement.textContent = text;
      speechBubble.classList.add('visible');
      
      // ë§í•˜ê¸° ìƒíƒœ ë³€ê²½
      isSpeaking = true;
      updateStatus('ë§í•˜ëŠ” ì¤‘...');
      
      // ìŒì„± í•©ì„± (ë¸Œë¼ìš°ì € ì§€ì› ì‹œ)
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ko-KR';
        window.speechSynthesis.speak(utterance);
      }
      
      // ì¼ì • ì‹œê°„ í›„ ë§í•˜ê¸° ì¢…ë£Œ
      const duration = Math.max(2000, text.length * 100);
      speechTimeout = setTimeout(() => {
        stopSpeaking();
      }, duration);
      
      return duration;
    }
    
    // ë§í•˜ê¸° ì¤‘ë‹¨
    function stopSpeaking() {
      isSpeaking = false;
      speechBubble.classList.remove('visible');
      
      if (speechTimeout) {
        clearTimeout(speechTimeout);
        speechTimeout = null;
      }
      
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
      }
      
      updateStatus('ì¤€ë¹„ ì™„ë£Œ');
    }
    
    // ê°ì • ì´ë¦„ ë²ˆì—­
    function translateEmotion(emotion) {
      const emotions = {
        'happy': 'í–‰ë³µğŸ˜Š',
        'sad': 'ìŠ¬í””ğŸ˜¢',
        'angry': 'í™”ë‚¨ğŸ˜ ',
        'surprised': 'ë†€ëŒğŸ˜²',
        'neutral': 'ë³´í†µğŸ˜',
        'embarrassed': 'ë‹¹í™©ğŸ˜³',
        'thoughtful': 'ìƒê° ì¤‘ğŸ¤”',
        'excited': 'ì‹ ë‚¨ğŸ˜„',
        'nervous': 'ê¸´ì¥ğŸ˜°'
      };
      
      return emotions[emotion] || emotion;
    }
    
    // ìƒíƒœ ì—…ë°ì´íŠ¸
    function updateStatus(message) {
      statusElement.textContent = `ìƒíƒœ: ${message}`;
    }
    
    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    emotionButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        changeEmotion(btn.dataset.emotion);
      });
    });
    
    speakBtn.addEventListener('click', () => {
      const text = speechInput.value.trim();
      if (text) {
        speak(text);
        speechInput.value = '';
      }
    });
    
    speechInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        speakBtn.click();
      }
    });
    
    // ì´ˆê¸°í™”
    drawCharacter();
  </script>
</body>
